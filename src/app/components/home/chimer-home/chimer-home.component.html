<div *ngFor=" let listing of results;">
    <ul>
        <li [hidden]=true> {{listing._id}} </li>
        <li> {{listing.description}}</li>
        <li> {{listing.budget}}</li>
        <li> {{listing.perks}}</li>
        <li> {{listing.requirements}}</li>
    </ul>
    <button (click)="onListing(listing)"> Apply Listing</button>
</div>
