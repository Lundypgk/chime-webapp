<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
    <div class="login">
        <img src="../../assets/Images/chimemaybe-black.png" alt="">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <input type="text" name="u" placeholder="Username" required="required" formControlName="username" />
            </div>
            <div class="form-group">
                <input type="password" name="p" placeholder="Password" required="required" formControlName="password" />
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
        </form>
    </div>

    <script src="js/index.js"></script>

</body>

</html>
